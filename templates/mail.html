<div class="modal-header">
    <h3 class="modal-title">Send Mail</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Sender</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Sender Email" ng-model="data.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Send To:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputSendTo" placeholder="Send To" ng-model="data.to">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject" ng-model="data.subject">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea placeholder="Your Message" name="message" type="text" class="form-control" ng-model="data.message"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="send()">Send Mail</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
